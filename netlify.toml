[[redirects]]
from = "/members/*"
force = true
status = 200
conditions = {Role = ["admin"]}

[[redirects]]
from = "/admin/*"
to = "/"
force = true
status = 302

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
  force = false

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[[plugins]]
package = "netlify-plugin-checklinks"

  [plugins.inputs]
    entryPoints = [
      "*.html",
    ]
    skipPatterns = [
      "about/data"
    ]
    recursive = true
    pretty = true
    checkExternal = false
    followSourceMaps = false

[[plugins]]
package = "netlify-plugin-chromium"

  [plugins.inputs]
    packageManager = "npm"
    setChromePathInEnv = true
    failBuildOnError = false

[[plugins]]
  package = "@netlify/plugin-lighthouse"

[[plugins]]
  package = "netlify-plugin-minify-html"

  [plugins.inputs.minifierOptions]
    removeComments = true
    collapseInlineTagWhitespace = true

[[plugins]]
package = "netlify-plugin-no-more-404"

  [plugins.inputs]
    on404 = "error" 
    cacheKey = "00001"
    debugMode = true

[[plugins]]
package = "@netlify/plugin-sitemap"

  [plugins.inputs]
    prettyURLs = true
    trailingSlash = true
  
[[plugins]]
  package = "netlify-plugin-submit-sitemap"

	[plugins.inputs]
	baseUrl = "https://pnsg.org.uk/"
	sitemapPath = "sitemap.xml"
	ignorePeriod = 0
	providers = [
		"google",
		"yandex"
	]